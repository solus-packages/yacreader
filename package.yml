name       : yacreader
version    : 9.12.0
release    : 13
source     :
    - https://github.com/YACReader/yacreader/archive/refs/tags/9.12.0.tar.gz : 1b4bf0dfc2eedd31cfdddbb060c81055a42cf97993e85bce2c067f8712de6c6a
homepage   : https://www.yacreader.com/
license    : GPL-3.0-or-later
component  : office.viewers
summary    : Yet another comic reader
description: |
    A comic reader for cross-platform reading and managing your digital comic collection.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(libunarr)
    - pkgconfig(poppler-qt5)
rundeps    :
    - qt5-quickcontrols2
setup      : |
    %patch -p1 < $pkgfiles/0001-removing-yacreader-library-server.patch
    %qmake PREFIX=$installdir/usr
build      : |
    %make
install    : |
    %make_install
