name       : yacreader
version    : 9.8.0
release    : 8
source     :
    - https://github.com/YACReader/yacreader/archive/refs/tags/9.8.0.tar.gz : 6c67435a029e24af967598b0c3c8d174d152ad398f80b05b7b8ba832eddacf90
homepage   : https://www.yacreader.com/
license    : GPL-3.0-or-later
component  : office.viewers
summary    : Yet another comic reader
description: |
    A comic reader for cross-platform reading and managing your digital comic collection.
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Svg)
    - pkgconfig(libunarr)
    - pkgconfig(poppler-qt5)
rundeps    :
    - qt5-quickcontrols
setup      : |
    %patch -p1 < $pkgfiles/0001-removing-yacreader-library-server.patch
    %qmake PREFIX=$installdir/usr
build      : |
    %make
install    : |
    %make_install
